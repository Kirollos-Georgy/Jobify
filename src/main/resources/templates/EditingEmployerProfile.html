<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit employer profile</title>
    <link rel="stylesheet" type="text/css" href="/css/CreatingEmployerProfile.css">

</head>
<body>
<header>
    <div class="container">
        <h1>Jobify Website</h1>
        <nav>
            <ul>
                <li><a th:href="@{/{email}/employer(email=${email})}">Home</a></li>
                <li><a th:href="@{/{email}/employer/profile(email=${email})}">Profile</a></li>
                <li><a th:href="@{/{email}/employer/add-job-posting(email=${email})}">Add Jobs </a></li>
                <li><a th:href="@{/{email}/employer/interview(email=${email})}">Interviews</a></li>
                <li><a href="../../webapp/AboutPage.jsp?account=employer">About</a></li>
            </ul>
        </nav>
    </div>
</header>
<head>


    <head>
        <title>Edit employer profile</title>
        <link rel="stylesheet" type="text/css" href="/css/CreatingEmployerProfile.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <!--Stylesheet-->


    </head>


<body>
<div class="background">


</div>
<form th:action="@{/{email}/employer/profile/edit(email=${email})}" method="post">
    <h3 style="color:black;">Edit Employer Profile</h3>
    <div class="container">
        <br/>
        <form th:action="@{/{email}/employer/profile/edit(email=${email})}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:value="${employerInformation.getFirstName()}"
                       required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:value="${employerInformation.getLastName()}"
                       required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" th:value="${employerInformation.getCompany()}" required>
            </div>
            <button type="submit" class="submit-btn">Save</button>

    </div>
    <script src="script.js"></script>
</form>

</div>

</body>
</html>
