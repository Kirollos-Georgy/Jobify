<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create student account</title>
    <link href="/css/CreateUser2.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
    </style>
</head>

<body>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<form enctype="multipart/form-data" method="post" th:action="@{/signUp/student}">
    <h3 style="color:orange;">*User Profile*</h3>
    <div class="container">
        <br/>
        <form enctype="multipart/form-data" method="post" th:action="@{/signUp/student}">
            <table>
                <div class="form-group">
                    <label for="profilePicture">Profile Picture:</label>
                    <!--<input id="profilePicture" name="profilePicture" type="file">-->
                    <input id="profilePicture" name="profilePictureFile" type="file">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input id="firstName" name="firstName" required type="text">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" name="lastName" required type="text">
                </div>
                <div class="form-group">
                    <label for="fieldOfStudy">Engineering Field:</label>
                    <select id="fieldOfStudy" name="fieldOfStudy" required>
                        <option disabled selected value="">Select Engineering Field</option>
                        <option value="aerospace engineering">Aerospace Engineering</option>
                        <option value="building engineering">Building Engineering</option>
                        <option value="computer engineering">Computer Engineering</option>
                        <option value="civil engineering">Civil Engineering</option>
                        <option value="electrical engineering">Electrical Engineering</option>
                        <option value="industrial engineering">Industrial Engineering</option>
                        <option value="mechanical engineering">Mechanical Engineering</option>
                        <option value="software engineering">Software Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resume">Resume:</label>
                    <!--<input id="resume" name="resume" type="file">-->
                    <input id="resume" name="resumeFile" type="file">
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter:</label>
                    <!--<input id="coverLetter" name="coverLetter" type="file">-->
                    <input id="coverLetter" name="coverLetterFile" type="file">
                </div>
                <div class="form-group">
                    <label for="unofficialTranscript">Unofficial Transcript:</label>
                    <!--<input id="unofficialTranscript" name="unofficialTranscript" type="file">-->
                    <input id="unofficialTranscript" name="unofficialTranscriptFile" type="file">
                </div>
                <button class="submit-btn" type="submit">Submit</button>
            </table>
        </form>
    </div>
</form>
</body>
</html>
