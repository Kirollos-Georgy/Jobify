<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create admin account</title>
    <link href="/css/CreatingEmployerProfile.css" rel="stylesheet" type="text/css">
    <title>Create admin account</title>
    <!-- adding the white screen in the middle  -->
    <link href="/css/CreatingEmployerProfile.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
    </style>
</head>

<body>

<!-- To add the shapes which are the two circles that surround the white screen that is in the middle of the website page -->
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<form method="post" th:action="@{/signUp/{email}/admin(email=${email})}">
    <!--  styling  -->
    <h3 style="color: black;">Administrator Profile</h3>
    <p style="color: #FF8C00;">Please fill out the form below</p>
    <!-- let the admin write his first and last name and chose their select Administrator Role -->
    <div class="container">
        <br/>
        <form method="post" th:action="@{/signUp/{email}/employer(email=${email})}">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input id="firstName" name="firstName" required type="text">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input id="lastName" name="lastName" required type="text">
            </div>
            <div class="form-group">
                <label for="adminRole">Select Administrator Role:</label> <select
                    id="adminRole" name="adminRole" required>
                <option disabled selected value="">Select Administrator
                    Role
                </option>
                <option value="Administrator">Administrator</option>
            </select>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</form>
</body>
</html>
