<!DOCTYPE html>
<html lang="en">
<head>
    <title> Job Posting </title>
    <link rel="stylesheet" type="text/css" href="/css/viewJobPostings.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul>
                <li><a th:href="@{/{email}/employer(email=${email})}">Home</a></li>
                <li><a th:href="@{/{email}/employer/profile(email=${email})}">Profile</a></li>
                <li><a th:href="@{/{email}/employer/add-job-posting(email=${email})}">Add Jobs </a></li>
                <li><a th:href="@{/{email}/employer/interview(email=${email})}">Interviews</a></li>
                <li><a href="../../webapp/AboutPage.jsp?account=student">About</a></li>

            </ul>
        </nav>
    </div>
</header>

<head>
    <title> Job Posting </title>
    <link rel="stylesheet" type="text/css" href="/css/StudentHomePage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">

    </style>

</head>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form>

    <body>

    <div class="job-box">
        <!-- display information of the job that has been added -->
        <h3><span th:text="${jobPosting.getTitle()}"></span></h3>
        <h3></h3>
        <p><strong>Employer:</strong> <span th:text="${employer.getFirstName()} + ${employer.getLastName()}"></span></p>
        <p><strong>Company:</strong> <span th:text="${jobPosting.getCompany()}"></span></p>
        <p><strong>Status:</strong> <span th:text="${jobPosting.getStatus()}"></span></p>
        <p><strong>Location:</strong> <span th:text="${jobPosting.getJobLocation()}"></span></p>
        <p><strong>Salary:</strong> <span th:text="${jobPosting.getSalary()}"></span></p>
        <p><strong>Deadline to apply:</strong> <span th:text="${jobPosting.getDeadline()}"></span></p>
        <p><span th:text="${jobPosting.getDescription()}"></span></p>
    </div>
    <!-- button for View student applications  -->

    <button><a style="color:white;" th:href="@{/{email}/employer/{id}/interview/applications(email=${email}, id=${jobPosting.getId()})}">View student applications<br></a></button>

    </body>
</form>
</body>
</html>
