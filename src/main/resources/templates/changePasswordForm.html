<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change password</title>
    <link href="/css/EditingUserProfile.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul>
                <li th:if="${userType.equals('student')}"><a th:href="@{/student}">Home</a></li>
                <li th:if="${userType.equals('student')}"><a th:href="@{/student/profile}">Profile</a></li>
                <li th:if="${userType.equals('student')}"><a th:href="@{/student/{status}(status='applications')}">Applications</a>
                </li>
                <li th:if="${userType.equals('student')}"><a th:href="@{/student/{status}(status='interviews')}">Interviews</a>
                </li>
                <li th:if="${userType.equals('student')}"><a
                        th:href="@{/{accountType}/feedback(accountType='student')}">About</a></li>

                <li th:if="${userType.equals('employer')}"><a th:href="@{/employer}">Home</a></li>
                <li th:if="${userType.equals('employer')}"><a th:href="@{/employer/profile}">Profile</a></li>
                <li th:if="${userType.equals('employer')}"><a th:href="@{/employer/add-job-posting}">Add Jobs</a></li>
                <li th:if="${userType.equals('employer')}"><a th:href="@{/employer/interview}">Interviews</a></li>
                <li th:if="${userType.equals('employer')}"><a
                        th:href="@{/{accountType}/feedback(accountType='employer')}">About</a></li>

                <li th:unless="${userType.equals('student') or userType.equals('employer')}"><a
                        th:href="@{/admin/profile}">Profile</a></li>
                <li th:unless="${userType.equals('student') or userType.equals('employer')}"><a
                        th:href="@{/admin/all-users}">Current Users </a></li>
                <li th:unless="${userType.equals('student') or userType.equals('employer')}"><a
                        th:href="@{/admin/feedbacks}">User Feedback</a></li>
                <li th:unless="${userType.equals('student') or userType.equals('employer')}"><a
                        th:href="@{/admin/job-postings}">Job Postings</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form method="post" th:action="@{/{userType}/profile/change-password(userType=${userType})}">
    <h3 style="color:orange;">Change password</h3>
    <br/>
    <form method="post" th:action="@{/{userType}/profile/change-password(userType=${userType})}">
        <table>
            <div class="form-group">
                <label for="email">Confirm your email:</label>
                <input id="email" name="email" required type="text">
            </div>
            <div class="form-group">
                <label for="oldPassword">Old password:</label>
                <input id="oldPassword" name="oldPassword" required type="password">
            </div>
            <div class="form-group">
                <label for="password">New password:</label>
                <input id="password" name="password" required type="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm new password:</label>
                <input id="confirmPassword" name="confirmPassword" required type="password">
            </div>
            <button class="submit-btn" type="submit">Save</button>
        </table>
    </form>
</form>
</body>
</html>
