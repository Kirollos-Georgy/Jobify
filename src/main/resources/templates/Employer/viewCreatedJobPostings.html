<!DOCTYPE html>
<html lang="en">

<head>
    <title> Job Postings </title>
    <link href="/css/EmployerHomePage.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
    </style>
</head>

<body>
<header>
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul>
                <li><a th:href="@{/employer}">Home</a></li>
                <li><a th:href="@{/employer/profile}">Profile</a></li>
                <li><a th:href="@{/employer/add-job-posting}">Add Jobs </a></li>
                <li><a th:href="@{/employer/interview}">Interviews</a></li>
                <li><a th:href="@{/{accountType}/feedback(accountType='employer')}">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<form method="get" th:action="@{/employer}">
    <h3 style="color:#f09819;">Job Postings </h3>
    <link href="/css/Index.css" rel="stylesheet" type="text/css">
    <table>
        <tbody>
        <th:block th:each="jobPosting : ${jobPostings}">
            <tr>
                <td>
                    <label>
                        <a th:href="@{/employer/job-postings/{id}(id=${jobPosting.getId()})}"
                           th:text="${jobPosting.title}"></a>
                    </label>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</form>
</body>
</html>
