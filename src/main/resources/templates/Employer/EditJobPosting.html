<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit job posting</title>
    <link rel="stylesheet" type="text/css" href="/css/AddJobPosting.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul>
                <li><a th:href="@{/{email}/employer(email=${email})}">Home</a></li>
                <li><a th:href="@{/{email}/employer/profile(email=${email})}">Profile</a></li>
                <li><a th:href="@{/{email}/employer/add-job-posting(email=${email})}">Add Jobs </a></li>
                <li><a th:href="@{/{email}/employer/interview(email=${email})}">Interviews</a></li>
                <li><a th:href="@{/{accountType}/feedback(accountType='employer')}">About</a></li>

            </ul>
        </nav>
    </div>
</header>
<head>
    <title>Edit job posting</title>
    <link rel="stylesheet" type="text/css" href="/css/AddJobPosting.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">

    </style>

</head>


<body>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form th:action="@{/{email}/employer/{id}/edit(email=${email}, id=${jobPosting.getId()})}" method="post">
    <table>
        <h3 style="color:black"> Edit Job Posting </h3>
        <tr>
            <td>
                <div class="form-group">
                    <label for="title">Position title:</label>
                    <input name="title" id="title" th:value="${jobPosting.getTitle()}"/>
                </div>
            </td>
        </tr>
        <tr>
        <tr>
            <td>
                <div class="form-group">
                    <label for="jobLocation">Job location:</label>
                    <textarea rows="5" cols="60" name="jobLocation" th:field="${jobPosting.jobLocation}" id="jobLocation"></textarea>
                </div>
            </td>
        </tr>
        <tr>
        <tr>
            <td>
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input name="salary" id="salary" th:value="${jobPosting.getSalary()}"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label for="deadline">Deadline to apply:</label>
                    <input name="deadline" id="deadline" th:value="${jobPosting.getDeadline()}"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label for="description">Job posting details:</label>
                    <textarea rows="5" cols="60" name="description" th:field="${jobPosting.description}" id="description"></textarea>
                </div>
            </td>
        </tr>
        <td>
            <button type="submit" class="submit-btn">Save</button>
        </td>
        </tr>
    </table>
</form>
</body>
</html>
