<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit admin profile</title>
    <link rel="stylesheet" type="text/css" href="/css/CreatingEmployerProfile.css">

</head>
<body>
<header>
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul> <!-- Change the pages -->
                <li><a th:href="@{/{email}/admin/profile(email=${email})}">Profile</a></li>
                <li><a th:href="@{/{email}/admin/all-users(email=${email})}">Current Users </a></li>
                <li><a th:href="@{/{email}/admin/feedbacks(email=${email})}">User Feedback</a></li>
                <li><a href="viewJobPostingsAdminServlet">Job Postings</a></li>
            </ul>
        </nav>
    </div>
</header>

<head>


    <head>
        <title>Edit admin profile</title>

        <link rel="stylesheet" type="text/css" href="/css/CreatingEmployerProfile.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <!--Stylesheet-->


    </head>


<body>
<div class="background">


</div>
<form th:action="@{/{email}/admin/profile/edit(email=${email})}" method="post">
    <h3 style="color:black;">Edit Admin Profile</h3>
    <p style="color:#FF8C00;">Please fill out the form below</p>
    <div class="container">
        <br/>
        <form th:action="@{/{email}/admin/profile/edit(email=${email})}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:value="${adminInformation.getFirstName()}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:value="${adminInformation.getLastName()}">
            </div>
            <div class="form-group">
                <label for="adminRole">Select Administrator Role:</label>
                <select id="adminRole" name="adminRole">
                    <option value="" th:selected="${adminInformation.getAdminRole().equals('Administrator')}" th:disabled="${adminInformation.getAdminRole().equals('Administrator')}">Select Administrator Role</option>
                    <option value="Administrator" th:selected="${adminInformation.getAdminRole().equals('Administrator')}">
                        Administrator
                    </option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>

    </div>
    <script src="script.js"></script>
</form>

</div>

</body>
</html>
