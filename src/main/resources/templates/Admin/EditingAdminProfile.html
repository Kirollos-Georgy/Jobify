<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit admin profile</title>
    <link href="/css/CreatingEmployerProfile.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
</head>

<body>

<header>
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul> <!-- Change the pages -->
                <li><a th:href="@{/{email}/admin/profile(email=${email})}">Profile</a></li>
                <li><a th:href="@{/{email}/admin/all-users(email=${email})}">Current Users </a></li>
                <li><a th:href="@{/{email}/admin/feedbacks(email=${email})}">User Feedback</a></li>
                <li><a th:href="@{/{email}/admin/job-postings(email=${email})}">Job Postings</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="background">
</div>

<form method="post" th:action="@{/{email}/admin/profile/edit(email=${email})}">
    <h3 style="color:black;">Edit Admin Profile</h3>
    <p style="color:#FF8C00;">Please fill out the form below</p>
    <div class="container">
        <br/>
        <form method="post" th:action="@{/{email}/admin/profile/edit(email=${email})}">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input id="firstName" name="firstName" th:value="${adminInformation.getFirstName()}" type="text">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input id="lastName" name="lastName" th:value="${adminInformation.getLastName()}" type="text">
            </div>
            <div class="form-group">
                <label for="adminRole">Select Administrator Role:</label>
                <select id="adminRole" name="adminRole">
                    <option th:disabled="${adminInformation.getAdminRole().equals('Administrator')}" th:selected="${adminInformation.getAdminRole().equals('Administrator')}"
                            value="">Select
                        Administrator Role
                    </option>
                    <option th:selected="${adminInformation.getAdminRole().equals('Administrator')}"
                            value="Administrator">
                        Administrator
                    </option>
                </select>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</form>
</body>
</html>
