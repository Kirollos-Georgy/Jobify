<!DOCTYPE html>
<html lang="en">

<head>
    <!--  the title of the website and the css for styling -->
    <title>Jobify</title>
    <link href="/css/viewJobPostings.css" rel="stylesheet" type="text/css">
</head>

<body>

<header>
    <!--  contains the website's name, home,profile,add jobs,interviews and About lists-->
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul> <!-- Change the pages -->
                <li><a th:href="@{/admin/profile}">Profile</a></li>
                <li><a th:href="@{/admin/all-users}">Current Users </a></li>
                <li><a th:href="@{/admin/feedbacks}">User Feedback</a></li>
                <li><a th:href="@{/admin/job-postings}">Job Postings</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- In job section there is applicant information which includes the name,field,email that is added and store in the backend -->
<!--  Also with delete button to delete the profile -->
<section id="jobs">
    <div class="container">
        <h2>Admin Information</h2>
        <div class="job-box">
            <p><strong>Name:</strong> <span
                    th:text="${adminInformation.getFirstName()} + ' ' + ${adminInformation.getLastName()}"></span></p>
            <p><strong>Admin Role:</strong> <span th:text="${adminInformation.getAdminRole()}"></span></p>
            <p><strong>Email:</strong> <span th:text="${adminInformation.getEmail()}"></span></p>
            <form method="post"
                  th:action="@{/admin/all-users/admin/{adminEmail}/delete(adminEmail=${adminInformation.getEmail()})}">
                <input type="submit" value="Delete User">
            </form>
        </div>
    </div>
</section>

<title>Job Postings</title>
<style>
    .job-box {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
    }

    input[type = submit] {
        background-color: #333;
        border: none;
        text-decoration: none;
        color: #fff;;
        padding: 10px 20px;
        margin: 20px 20px;
        cursor: pointer;
    }
</style>
</body>
</html>
