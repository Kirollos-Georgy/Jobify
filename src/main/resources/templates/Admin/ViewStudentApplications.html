<!DOCTYPE html>
<html lang="en">

<head>
    <title> Jobify </title>
    <link href="/css/viewJobPostings.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul> <!-- Change the pages -->
                <li><a th:href="@{/admin/profile}">Profile</a></li>
                <li><a th:href="@{/admin/all-users}">Current Users </a></li>
                <li><a th:href="@{/admin/feedbacks}">User Feedback</a></li>
                <li><a th:href="@{/admin/job-postings}">Job Postings</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="jobs">
    <div class="container">
        <h2>Applicants List</h2>
    </div>
</section>

<style>
    .job-box {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
<!--  -->
<div class="job-box" th:each="studentInformation, index : ${studentInformation}">
    <p><strong>Name:</strong> <span
            th:text="${studentInformation.getFirstName()} + ' ' + ${studentInformation.getLastName()}"></span></p>
    <p><strong>Field of study:</strong> <span th:text="${studentInformation.getFieldOfStudy()}"></span></p>
    <p><strong>Email:</strong> <span th:text="${studentInformation.getEmail()}"></span></p>
    <br>
    <label><a
            th:href="@{/admin/job-postings/{id}/applications/{applicationId}(id=${jobPosting.getId()}, applicationId=${applications[index.index].getId()})}">View
        student full information<br></a></label><br>
</div>
</body>
</html>
