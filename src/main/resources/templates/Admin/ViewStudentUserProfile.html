<!DOCTYPE html>
<html lang="en">

<head>
    <!--  the title of the website and the css for styling -->
    <title>Jobify</title>
    <link href="/css/viewJobPostings.css" rel="stylesheet" type="text/css">
</head>

<body>

<header>
    <!--  contains the website's name, home,profile,add jobs,interviews and About lists-->
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul>
                <li><a th:href="@{/{email}/admin/profile(email=${email})}">Profile</a></li>
                <li><a th:href="@{/{email}/admin/all-users(email=${email})}">Current Users </a></li>
                <li><a th:href="@{/{email}/admin/feedbacks(email=${email})}">User Feedback</a></li>
                <li><a th:href="@{/{email}/admin/job-postings(email=${email})}">Job Postings</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- In job section there is applicant information which includes the name,field,email that is added and store in the backend -->
<!--  Also with delete button to delete the profile -->
<section id="jobs">
    <div class="container">
        <h2>Student Information</h2>
        <div class="job-box">
            <p><strong>Name:</strong> <span
                    th:text="${studentInformation.getFirstName()} + ' ' + ${studentInformation.getLastName()}"></span>
            </p>
            <p><strong>Field of study:</strong> <span th:text="${studentInformation.getFieldOfStudy()}"></span></p>
            <p><strong>Email:</strong> <span th:text="${studentInformation.getEmail()}"></span></p>
            <form method="post"
                  th:action="@{/{email}/admin/all-users/student/{studentEmail}/delete(email=${email}, studentEmail=${studentInformation.getEmail()})}">
                <input type="submit" value="Delete User">
            </form>
        </div>
    </div>
</section>

<style>
    .job-box {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
    }

    input[type = submit] {
        background-color: #333;
        border: none;
        text-decoration: none;
        color: #fff;;
        padding: 10px 20px;
        margin: 20px 20px;
        cursor: pointer;
    }
</style>
</body>
</html>
